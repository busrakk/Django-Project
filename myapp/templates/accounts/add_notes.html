{% extends 'accounts/main.html' %}

{% block content %}

        <h3 class="text-center m-4">Not Ekle</h3>
        {% if success %}
        <div class="alert alert-success" role="alert">
            Yeni not başarıyla eklendi.
            <a href="{% url 'lessons' %}" class="alert-link">Ana sayfaya git.</a>
        </div>
        {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i> Not Kaydı
                    </div>
                    <div class="card-body">
                        <form action="{% url 'lessons' %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Ekle</button>
                            <a href="{% url 'lessons' %}" class="btn btn-secondary">İptal</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

{% endblock %}
